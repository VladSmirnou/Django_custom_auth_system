<form method="POST">
    {% csrf_token %}    
    {% if messages %}
        {% for message in messages %}
            {{ message }}
        {% endfor %}
    {% endif %}
    
    <h3>Enter your email address</h3>
    <div class="fieldWrapper">
        {{ form.email.errors }}
        <label for="{{ form.email.id_for_label }}">Email:</label>
        {{ form.email }}
    </div>
    
    <button type="submit">Change</button>
</form>
<a href="{% url 'home' %}">home page</a>
